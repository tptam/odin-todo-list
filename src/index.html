<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <nav>
            <button id="link-todos-all" class="selected all">All</button>
            <button id="link-todos-today" class="today">Today</button>
            <div class="dropdown">
                <button class="dropbtn project">Project</button>
                <div id="project-menu" class="dropdown-content" hidden>
                </div>
            </div>
        </nav>
    </header>
    <div id="content">
        <table class="projects">
            <caption>All Projects</caption>
            <thead>
                <!-- <tr class="summary">
                    <td colspan="2"></td>
                    <th scope="col" colspan="4">ToDo</th>
                </tr> -->
                <tr>
                    <th class="select">
                        <button class="multi-delete">
                            <img src="http://127.0.0.1:5500/dist/b4a7b26be64c05d0f239.svg" alt="Delete icon">
                        </button>
                    </th>
                    <th class="name title" scope="col">Name</th>
                    <th class="todos" scope="col">Todos</th>
                    <th class="done" scope="col">Done</th>
                    <th class="overdue" scope="col">Overdue</th>
                    <th class="progress" scope="col" colspan="2">Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr data-projectid="01J32W2P7KT0ZC452ZYDQ4CJ4J">
                    <td class="select">
                        <input type="checkbox" name="select" value="01J32W2P7KT0ZC452ZYDQ4CJ4J">
                    </td>
                    <th class="name title" scope="row"><a>Alice</a></th>
                    <td class="todos"><a>8</a></td>
                    <td class="done"><a>2</a></td>
                    <td class="overdue"><a>2</a></td>
                    <td class="progress">25%</td>
                    <td class="progress-bar">
                        <svg viewBox="0, 0, 100, 25" xmlns="http://www.w3.org/2000/svg" fill="#d2d2d2">
                            <rect width="3" height="25" x="0" y="0" />
                            <rect width="3" height="25" x="5" y="0"  />
                            <rect width="3" height="25" x="10" y="0"  />
                            <rect width="3" height="25" x="15" y="0"  />
                            <rect width="3" height="25" x="20" y="0"  />
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="add">+</button></div>
    <footer>Copyright Â© tptam 2024</footer>
</body>
</html>
