<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <nav>
            <button id="link-todos-all" class="selected all">All</button>
            <button id="link-todos-today" class="today">Today</button>
            <div class="dropdown">
                <button class="dropbtn project">Project</button>
                <div id="project-menu" class="dropdown-content" hidden>
                </div>
            </div>
        </nav>
    </header>
    <div id="content">
        <dialog>
            <h1>New ToDo Task</h1>
            <button class="close"><img src="<%= require('./images/close.svg') %>" alt="Close"></button>
            <form>
                <label for="title">Title
                <input type="text" name="title" id="title">
                </label>
                <label for="due-date">Due Date
                <input type="date" name="due-date" id="due-date">
                </label>
                <div class="priority-wrapper">
                    <div class="label">Priority</div>
                    <div class="priority-input-wrapper">
                        <div class="prompt">This task is...</div>
                        <fieldset>
                            <label for="urgent">
                                <input type="checkbox" name="urgent" id="urgent">
                                Urgent
                            </label>
                            <label for="important">
                                <input type="checkbox" name="important" id="important">
                                Important
                            </label>
                        </fieldset>
                        <img src="<%= require('./images/triangle.svg') %>">
                        <div class="priority-value eliminate">Eliminate</div>
                        <a href="https://en.wikipedia.org/wiki/Time_management#The_Eisenhower_Method" target="_blank" rel="noopener noreferrer">
                            What does this mean? 
                            <span class="more">Learn more about Eisenhower Matrix!</span>
                        </a>
                    </div>
                </div>
                <label for="description">
                    Description
                    <textarea name="description" id="description" rows="5"></textarea>
                </label>
                <label for="project">Project
                    <select name="project" id="project">
                        <option value="">---Select---</option>
                        <option value="0123">Alice</option>
                        <option value="0456">Bob</option>
                        <option value="0789">Charlie</option>
                    </select>
                </label>
                <div class="button-wrapper">
                    <button class="cancel">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </dialog>
    </div>
    <footer>Copyright Â© tptam 2024</footer>
</body>
</html>
